apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: ajohnson
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/ajohnson-harbor-project/app@sha256:db489bdb60c712b69355d4d20ec7c7d48e42e42bee1b5c3c5b40da2c82aadbd9
        ports: 
        - containerPort: 5000
